<div class="page-header">

            </div>
            <div class="form-group">
                <label for="pontosInput">Quantos pontos vocÃª fez</label>
                <input type="number" class="form-control" ng-model="lancamento.QtdPontos" id="pontosInput" required />
            </div>

            <button type="submit" class="btn btn-primary btn-form btn-block" ng-disabled="lancamentoForm.$invalid">Salvar</button>
        </form>
    </div>
</div>
